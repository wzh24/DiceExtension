<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8"/>
        <title>Test Extension</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <script defer src="bootstrap/bootstrap.bundle.min.js"></script>
        <script defer src="scripts/script.js"></script>
    </head>
    <body>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a id="tab1" class="nav-link active" aria-current="page" href="#">Roll</a>
            </li>
            <li class="nav-item">
              <a id="tab2" class="nav-link" href="#">ExpectedValue</a>
            </li>
        </ul>
        <div id = 'roll-tab' class = 'showTab'>
            <h1 id = 'Title'>Rolling Dice</h1>
            <h1 id = 'Dice' class = 'DiceImages'>
            </h1>
            <text id = 'Sum'>
                Sum: 0
            </text>
            <br>
            <div class="input-group mb-3 px-2">
                <input type="text" class="form-control" placeholder="1d6" aria-label="diceRoll" aria-describedby="diceRoll" id="diceType">
                <button class="btn btn-outline-secondary" type="button" id="diceRoll">Roll Dice</button>
            </div>
        </div>
        <div id = 'expected-tab' class = 'hideTab'>
            <h1>Expected Value</h1>
        </div>
    </body>
    
</html>
